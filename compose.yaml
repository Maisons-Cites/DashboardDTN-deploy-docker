version: '3.9'

services:
  backend:
    build:
      context: .                     # racine du repo cloné
      dockerfile: Dockerfile.backend
    container_name: dashboard-backend
    restart: unless-stopped
    expose:
      - "8080"

  frontend:
    build:
      context: .                     # ← crucial : racine complète
      dockerfile: Dockerfile.front
      target: runner                 # optionnel mais bon : build seulement jusqu'à la stage finale
    container_name: dashboard-frontend
    restart: unless-stopped
    expose:
      - "3000"

  nginx:
    image: nginx:alpine
    container_name: dashboard-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend